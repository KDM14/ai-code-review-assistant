<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤– AI Code Review Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-card .value.success {
            color: #10b981;
        }

        .stat-card .value.warning {
            color: #f59e0b;
        }

        .stat-card .value.primary {
            color: #3b82f6;
        }

        .dashboard-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reviews-list {
            display: grid;
            gap: 15px;
        }

        .review-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid #3b82f6;
        }

        .review-item.success {
            border-left-color: #10b981;
        }

        .review-item.warning {
            border-left-color: #f59e0b;
        }

        .repo-info {
            font-weight: bold;
            color: #333;
        }

        .review-details {
            color: #666;
            font-size: 0.9rem;
        }

        .review-meta {
            text-align: right;
            font-size: 0.8rem;
            color: #999;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .review-item {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– AI Code Review Dashboard</h1>
            <p>Real-time analytics of your AI-powered code reviews</p>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <h3>Total Reviews</h3>
                <div class="value primary" id="total-reviews">0</div>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <div class="value success" id="success-rate">0%</div>
            </div>
            <div class="stat-card">
                <h3>Total Suggestions</h3>
                <div class="value primary" id="total-suggestions">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Repositories</h3>
                <div class="value warning" id="active-repos">0</div>
            </div>
        </div>

        <div class="dashboard-section">
            <h2 class="section-title">ðŸ“ˆ Review Statistics</h2>
            <div class="chart-container">
                <canvas id="reviewsChart"></canvas>
            </div>
        </div>

        <div class="dashboard-section">
            <h2 class="section-title">ðŸ•’ Recent Reviews</h2>
            <div class="reviews-list" id="recent-reviews">
                <div class="loading">Loading recent reviews...</div>
            </div>
        </div>

        <div class="last-updated" id="last-updated">
            Last updated: <span id="update-time">Never</span>
        </div>
    </div>

    <script>
        let reviewsChart = null;

        async function loadDashboard() {
            try {
                const baseUrl = window.location.origin;
                const response = await fetch(`${baseUrl}/api/v1/dashboard/stats`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-reviews').textContent = data.total_reviews.toLocaleString();
                document.getElementById('success-rate').textContent = data.success_rate + '%';
                document.getElementById('total-suggestions').textContent = data.total_suggestions.toLocaleString();
                
                // Calculate active repositories
                const activeRepos = new Set(data.recent_reviews.map(review => review.repo)).size;
                document.getElementById('active-repos').textContent = activeRepos;
                
                // Update recent reviews
                const reviewsContainer = document.getElementById('recent-reviews');
                if (data.recent_reviews && data.recent_reviews.length > 0) {
                    reviewsContainer.innerHTML = data.recent_reviews.map(review => `
                        <div class="review-item ${review.suggestions > 0 ? 'success' : 'warning'}">
                            <div class="repo-info">
                                ${review.repo} #${review.pr_number}
                            </div>
                            <div class="review-details">
                                ${review.suggestions} suggestions â€¢ ${review.duration}s
                            </div>
                            <div class="review-meta">
                                ${new Date(review.created_at).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('');
                } else {
                    reviewsContainer.innerHTML = '<div class="loading">No reviews yet. Create some pull requests!</div>';
                }
                
                // Update chart
                updateChart(data);
                
                // Update last updated time
                document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('recent-reviews').innerHTML = 
                    '<div class="loading">Error loading dashboard. Make sure the server is running.</div>';
            }
        }

        function updateChart(data) {
            const ctx = document.getElementById('reviewsChart').getContext('2d');
            
            if (reviewsChart) {
                reviewsChart.destroy();
            }
            
            // Sample data for the chart
            const chartData = {
                labels: ['Python', 'JavaScript', 'Java', 'Documentation', 'Other'],
                datasets: [{
                    label: 'Reviews by File Type',
                    data: [35, 25, 15, 15, 10], // Sample data
                    backgroundColor: [
                        '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#6b7280'
                    ],
                    borderWidth: 2,
                    borderColor: '#ffffff'
                }]
            };
            
            reviewsChart = new Chart(ctx, {
                type: 'doughnut',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        title: {
                            display: true,
                            text: 'Review Distribution by File Type'
                        }
                    }
                }
            });
        }

        // Load dashboard initially
        loadDashboard();
        
        // Refresh every 30 seconds
        setInterval(loadDashboard, 30000);
        
        // Add smooth loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const stats = document.querySelectorAll('.stat-card .value');
            stats.forEach(stat => {
                stat.style.opacity = '0';
                stat.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    stat.style.transition = 'all 0.5s ease';
                    stat.style.opacity = '1';
                    stat.style.transform = 'translateY(0)';
                }, 100);
            });
        });
    </script>
</body>
</html>
